<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Generate Icons</title>
  <style>
    canvas {
      border: 1px solid #ccc;
      margin: 10px;
    }
  </style>
</head>
<body>
  <div id="icons"></div>
  <script>
    const sizes = [16, 48, 128];
    const colors = {
      primary: '#1a73e8',
      secondary: '#34a853'
    };

    function generateIcon(size) {
      const canvas = document.createElement('canvas');
      canvas.width = size;
      canvas.height = size;
      const ctx = canvas.getContext('2d');
      
      // 背景
      ctx.fillStyle = colors.primary;
      ctx.beginPath();
      ctx.arc(size/2, size/2, size/2, 0, Math.PI * 2);
      ctx.fill();
      
      // 趋势线
      ctx.strokeStyle = 'white';
      ctx.lineWidth = size/8;
      ctx.lineCap = 'round';
      ctx.beginPath();
      ctx.moveTo(size*0.2, size*0.8);
      ctx.lineTo(size*0.4, size*0.6);
      ctx.lineTo(size*0.6, size*0.7);
      ctx.lineTo(size*0.8, size*0.3);
      ctx.stroke();
      
      // 添加到页面
      document.getElementById('icons').appendChild(canvas);
      
      // 下载链接
      const link = document.createElement('a');
      link.download = `icon${size}.png`;
      link.href = canvas.toDataURL();
      link.textContent = `Download ${size}x${size}`;
      document.getElementById('icons').appendChild(link);
      document.getElementById('icons').appendChild(document.createElement('br'));
    }

    // 生成所有尺寸的图标
    sizes.forEach(generateIcon);
  </script>
</body>
</html>
